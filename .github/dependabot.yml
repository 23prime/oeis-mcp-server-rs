version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 3
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 3
      default-days: 7
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/integration_tests"
    schedule:
      interval: "daily"
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 3
      default-days: 7
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
